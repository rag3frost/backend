[phases.setup]
nixPkgs = ['python39', 'gcc', 'python39Packages.pip', 'python39Packages.virtualenv']

[phases.install]
cmds = [
  'python -m venv /opt/venv',
  '. /opt/venv/bin/activate',
  'pip install --upgrade pip setuptools',
  'pip install -r requirements.txt'
]

[start]
cmd = 'gunicorn app:app'
